<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote | Symc</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <div class="menu">
      <div class="logo">
        <a href="index.html">Symc</a>
      </div>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </div>
  </nav>

  <!-- filter buttons -->
  <div class="filter-container">
    <h3>Filter by Genre:</h3>
    <button class="filter-btn" data-genre="all">All</button>
    <button class="filter-btn" data-genre="28">Action</button>
    <button class="filter-btn" data-genre="35">Comedy</button>
    <button class="filter-btn" data-genre="18">Drama</button>
    <button class="filter-btn" data-genre="878">Sci-Fi</button>
    <button class="filter-btn" data-genre="27">Horror</button>
  </div>
  
  <!-- search box -->
  <div class="search-container">
    <input type="text" id="movieSearch" placeholder="Search movies...">
  </div>

  <!-- movies display -->
  <div id="moviesContainer">
      <p>Loading movies...</p>
  </div>

  <!-- vote form -->
  <div class="vote-container">
    <h1 id="sessionTitle">Loading...</h1>
        <p>Share this code with friends: <strong id="inviteCode">...</strong></p>
    
    <form id="voteForm">
      <div id="moviesContainer">
        <p>Loading movies...</p>
      </div>
      
      <h2>Your Available Dates</h2>
        <div id="datesContainer">
          <p>Loading dates...</p>
        </div>

      <h2>Preferred Cinemas</h2>
        <label><input type="checkbox" name="cinemas" value="Coca-Cola Plaza (Tallinn)"> Coca-Cola Plaza (Tallinn)</label>
        <label><input type="checkbox" name="cinemas" value="Apollo Kino Solaris (Tallinn)"> Apollo Kino Solaris (Tallinn)</label>
        <label><input type="checkbox" name="cinemas" value="Viimsi Artium (Viimsi)"> Viimsi Artium (Viimsi)</label>
        <label><input type="checkbox" name="cinemas" value="Forum Cinemas Narva (Narva)"> Forum Cinemas Narva (Narva)</label>
        <label><input type="checkbox" name="cinemas" value="Apollo Kino Tartu (Tartu)"> Apollo Kino Tartu (Tartu)</label>
      
        <button type="submit">Submit Vote</button>
    </form>
  </div>

  <script type="module" src="vote.js"></script>
  <script type="module">
  import { auth } from './firebase-config.js';
  import { signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  
  document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
  });
  </script>

</body>
</html>
