<html lang="en">
    <head>
        <title>Review</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="reviews.js" defer></script>
    </head>
    <body>
      <!------------- Reviews Section------------->
      <section class="testimonials">
        <h1>Reviews</h1>
        <div class="row">
            <div class="testimonial-col center">
                <div id="imageContainer">
                    <img id="person-img" src="images/user1.jpg" alt="">
                </div>
                <div>
                    <p id="comment">I adore the cozy touch of the place, and I like the sweet taste of the pastries while sipping my favorite espresso</p>
                    <h3 id="reviewAuthor">Adam Smith</h3>
                    <p id="job">UX Designer </p>
            
                <!--- prev next buttons ---->
                    <button class="prev-btn">
                      <i class="fas fa-chevron-left"></i>  
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>  
                      </button>
                </div>
            </div>  
        </div>
        <button class="random-btn btn">Random Review!</button>
    </section>
        
    </body>
</html>
